<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="manoel vitor"/>
	<meta name="viewport" content="viewport=device-width,initial-scale=1.0"/>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js">
	</script>
	<script defer rel="javascript" type="text/javascript" src="./js/utils.js"></script>
</head>
<body>	
	<section>
		<img src="./data/umbrella.svg" alt="INFOSEC">
		<h1>Umbrella <span style="color:purple">Purple</span></h1>
		<form>
			<input
				type="text"
				name="usuario"
				id="usuario"
				class="user"
				placeholder="Usuário"
			/>
			<input 
				type="password" 
				name="senha"
				id="senha"
				class="pass"
				placeholder="Senha" 
			>
			<img class="eye-pass"  alt="eye-pass">
			<div class="lost-password">
				<a href="#">Esqueçeu a senha.</a>
			</div>
			<button type="submit">
				Logar
			</button>
			<div class="new-account">
				<a href="#">Criar nova conta.</a>
			</div>
		</form>
	</section>
</body>
</html>
