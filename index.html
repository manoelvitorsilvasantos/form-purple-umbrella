<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="manoel vitor"/>
	<meta name="viewport" content="viewport=device-width,initial-scale=1.0"/>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js">
	</script>
	<script defer type="text/javascript">
		var icon_senha = false;
		$(document).ready(function(){
			$('img.eye-pass').attr('src', 'data/eye-pass-desactive.svg');
			$('img.eye-pass').width(16);
			$("img.eye-pass").click(function(){
       			if(icon_senha == false){
       				$('#senha').attr('type', 'text');
       				icon_senha = true;
       				$('img.eye-pass').attr('src', 'data/eye-pass-active.svg');
       			}
       			else{
       				$('#senha').attr('type', 'password');
       				icon_senha = false;
       				$('img.eye-pass').attr('src', 'data/eye-pass-desactive.svg');
       			}
 			});
		});

	</script>
</head>
<body>	
	<section>
		<img src="./data/umbrella.svg" alt="INFOSEC">
		<h1>Umbrella <span style="color:purple">Purple</span></h1>
		<form>
			<input
				type="text"
				name="usuario"
				id="usuario"
				class="user"
				placeholder="Usuário"
			/>
			<input 
				type="password" 
				name="senha"
				id="senha"
				class="pass"
				placeholder="Senha" 
			>
			<img class="eye-pass"  alt="eye-pass">
			<div class="lost-password">
				<a href="#">Esqueçeu a senha.</a>
			</div>
			<button>
				Logar
			</button>
		</form>
	</section>
</body>
</html>
